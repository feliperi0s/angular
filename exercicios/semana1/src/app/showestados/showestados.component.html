<title>Testes</title>

<table *ngIf="!ocorreuErro; else templateErro">
    <tr *ngFor="let estado of estados">
        <td>{{estado.sigla}}</td>
        <td>{{estado.nome}}</td>
    </tr>
</table>

<ng-template #templateErro>
    <div class="erro">
        Ocorreu um erro inesperado
    </div>
</ng-template>
